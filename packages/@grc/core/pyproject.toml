[project]
name = "grc-core"
version = "0.1.0"
description = "Core domain models and shared utilities for AI Interview Tool"
requires-python = ">=3.11"
license = { text = "MIT" }

dependencies = [
    "sqlalchemy>=2.0.25",
    "pydantic[email]>=2.6.0",
    "pydantic-settings>=2.1.0",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
    "python-ulid>=2.2.0",
    "pgvector>=0.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/grc_core"]
