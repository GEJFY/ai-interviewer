[project]
name = "grc-infrastructure"
version = "0.1.0"
description = "Infrastructure utilities for AI Interview Tool"
requires-python = ">=3.11"
license = { text = "MIT" }

dependencies = [
    "structlog>=24.4.0",
    "opentelemetry-api>=1.28.0",
    "opentelemetry-sdk>=1.28.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/grc_infrastructure"]
