# =============================================================================
# AI Interview Tool - Docker Compose Configuration
# Development environment setup
# =============================================================================
# 使用方法:
#   開発環境起動:    docker-compose up -d
#   ログ確認:        docker-compose logs -f
#   停止:            docker-compose down
#   再ビルド:        docker-compose up -d --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database with pgvector extension
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-interviewer-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-grc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grc_password}
      POSTGRES_DB: ${POSTGRES_DB:-ai_interviewer}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grc_user} -d ${POSTGRES_DB:-ai_interviewer}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Redis Cache and Message Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ai-interviewer-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy volatile-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Backend API (FastAPI)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: development
    container_name: ai-interviewer-backend
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-grc_user}:${POSTGRES_PASSWORD:-grc_password}@postgres:5432/${POSTGRES_DB:-ai_interviewer}
      REDIS_URL: redis://redis:6379/0
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      JSON_LOGS: ${JSON_LOGS:-false}
      # AI Provider
      AI_PROVIDER: ${AI_PROVIDER:-azure}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcp-credentials.json
      # Ollama (Local LLM)
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-gemma3:1b}
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      # Speech Provider
      SPEECH_PROVIDER: ${SPEECH_PROVIDER:-azure}
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY:-}
      AZURE_SPEECH_REGION: ${AZURE_SPEECH_REGION:-japaneast}
      # Security
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3001","http://127.0.0.1:3001"]}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-false}
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/src
      - ./packages/@grc/core/src:/app/packages/@grc/core/src
      - ./packages/@grc/ai/src:/app/packages/@grc/ai/src
      - ./packages/@grc/infrastructure/src:/app/packages/@grc/infrastructure/src
      - ./credentials:/app/credentials:ro
    command: uvicorn grc_backend.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - backend
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"

  # ---------------------------------------------------------------------------
  # Ollama (Local LLM) - 開発・テスト環境向け
  # docker compose --profile local-llm up -d で起動
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: ai-interviewer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - backend
    profiles:
      - local-llm

  # ---------------------------------------------------------------------------
  # Frontend Web (Next.js)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: ai-interviewer-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8001}
      NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${WEB_PORT:-3001}:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/@grc/ui:/app/packages/@grc/ui
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    restart: unless-stopped
    networks:
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: ai-interviewer-postgres
  redis_data:
    name: ai-interviewer-redis
  ollama_data:
    name: ai-interviewer-ollama

# =============================================================================
# Networks
# =============================================================================
networks:
  backend:
    name: ai-interviewer-backend
  frontend:
    name: ai-interviewer-frontend
