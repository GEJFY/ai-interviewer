# =============================================================================
# AI Interview Tool - Continuous Integration (CI) Pipeline
# =============================================================================
# トリガー: PR作成/更新、mainブランチへのpush
# 実行内容: リント、型チェック、テスト、セキュリティスキャン
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # ===========================================================================
  # Backend Tests (Python/FastAPI)
  # ===========================================================================
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install ruff mypy pytest

      - name: Run Ruff linter
        run: |
          source .venv/bin/activate
          ruff check apps/backend/src packages/@grc --output-format github

      - name: Run Ruff formatter check
        run: |
          source .venv/bin/activate
          ruff format --check apps/backend/src packages/@grc

      - name: Run MyPy type check
        continue-on-error: true
        run: |
          source .venv/bin/activate
          mypy apps/backend/src packages/@grc --ignore-missing-imports --exclude 'tests/' 2>&1 | tee mypy-output.txt
          echo "::notice::MyPy errors: $(grep -c 'error:' mypy-output.txt || echo 0)"

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        id: setup-uv
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
        continue-on-error: true

      - name: Install uv (fallback via pip)
        if: steps.setup-uv.outcome == 'failure'
        run: pip install uv

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e "./packages/@grc/core[dev]"
          uv pip install -e "./packages/@grc/ai[dev]"
          uv pip install -e "./apps/backend[dev]"

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          SECRET_KEY: test-secret-key
        run: |
          source .venv/bin/activate
          pytest apps/backend/tests \
            --cov=apps/backend/src \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Export OpenAPI spec
        env:
          ENVIRONMENT: development
          SECRET_KEY: openapi-export-key
          DATABASE_URL: sqlite+aiosqlite:///dummy.db
        run: |
          source .venv/bin/activate
          python scripts/export_openapi.py -o docs/openapi.json

      - name: Upload OpenAPI spec
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: docs/openapi.json
          retention-days: 30

  # ===========================================================================
  # Frontend Tests (Next.js/React)
  # ===========================================================================
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript check
        run: pnpm type-check

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm -r run test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          flags: frontend
          fail_ci_if_error: false

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com
          NEXT_PUBLIC_WS_URL: wss://api.example.com
        run: pnpm build

  # ===========================================================================
  # Ollama Integration Tests (Local LLM)
  # ===========================================================================
  integration-test-ollama:
    name: Ollama Integration Tests
    runs-on: ubuntu-latest
    needs: backend-test
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ollama
        run: curl -fsSL https://ollama.com/install.sh | sh

      - name: Start Ollama server
        run: |
          ollama serve &
          sleep 5

      - name: Pull test model
        run: ollama pull gemma3:1b
        timeout-minutes: 10

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        id: setup-uv-ollama
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
        continue-on-error: true

      - name: Install uv (fallback via pip)
        if: steps.setup-uv-ollama.outcome == 'failure'
        run: pip install uv

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e "./packages/@grc/core[dev]"
          uv pip install -e "./packages/@grc/ai[dev]"
          uv pip install -e "./apps/backend[dev]"

      - name: Run Ollama integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          SECRET_KEY: test-secret-key
          AI_PROVIDER: local
          OLLAMA_BASE_URL: http://localhost:11434
          OLLAMA_MODEL: gemma3:1b
        run: |
          source .venv/bin/activate
          uv pip install pytest-timeout
          pytest apps/backend/tests/integration/test_ollama_integration.py \
            -v --timeout=120 -m ollama

  # ===========================================================================
  # E2E Tests (Playwright)
  # ===========================================================================
  e2e-test:
    name: E2E Tests (Advisory)
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-test]
    # E2Eはバックエンド未起動のため不安定 — CI必須ではなくadvisory扱い
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8001
          NEXT_PUBLIC_WS_URL: ws://localhost:8001
        run: pnpm --filter web build

      - name: Start frontend server
        working-directory: apps/web
        run: |
          npx next start -p 3001 &
          sleep 5
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8001
          NEXT_PUBLIC_WS_URL: ws://localhost:8001

      - name: Run E2E tests
        working-directory: apps/web
        env:
          E2E_BASE_URL: http://localhost:3001
          NEXT_PUBLIC_API_URL: http://localhost:8001
        run: npx playwright test --reporter=html

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  # ===========================================================================
  # Dependency Security Audit
  # ===========================================================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Python dependency audit
        run: |
          pip-audit --desc -r <(cat packages/@grc/ai/pyproject.toml | grep -oP '"[a-zA-Z0-9_-]+>=[\d.]+"' | tr -d '"') || true
        continue-on-error: true

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Node dependency audit
        run: pnpm audit --audit-level moderate || true
        continue-on-error: true

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Docker Build Test
  # ===========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    strategy:
      matrix:
        service: [backend, web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: false
          tags: ai-interviewer-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  # ===========================================================================
  # Terraform Validation
  # ===========================================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [azure, aws, gcp]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Init
        working-directory: ./infrastructure/terraform/modules/${{ matrix.provider }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./infrastructure/terraform/modules/${{ matrix.provider }}
        run: terraform validate

      - name: Terraform Format Check
        working-directory: ./infrastructure/terraform/modules/${{ matrix.provider }}
        run: terraform fmt -check -recursive

  # ===========================================================================
  # Summary Job
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend-test, frontend-build, security-scan, docker-build, terraform-validate, integration-test-ollama, e2e-test]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          echo "=== CI Job Results ==="
          echo "backend-lint:            ${{ needs.backend-lint.result }}"
          echo "backend-test:            ${{ needs.backend-test.result }}"
          echo "frontend-test:           ${{ needs.frontend-test.result }}"
          echo "frontend-build:          ${{ needs.frontend-build.result }}"
          echo "docker-build:            ${{ needs.docker-build.result }}"
          echo "terraform-validate:      ${{ needs.terraform-validate.result }}"
          echo "security-scan:           ${{ needs.security-scan.result }}"
          echo "integration-test-ollama: ${{ needs.integration-test-ollama.result }}"
          echo "e2e-test:                ${{ needs.e2e-test.result }}"
          echo ""

          # Required jobs (must succeed — skipped means upstream failed)
          FAILED=false
          for job in backend-lint backend-test frontend-test frontend-build docker-build terraform-validate; do
            result=""
            case "$job" in
              backend-lint) result="${{ needs.backend-lint.result }}" ;;
              backend-test) result="${{ needs.backend-test.result }}" ;;
              frontend-test) result="${{ needs.frontend-test.result }}" ;;
              frontend-build) result="${{ needs.frontend-build.result }}" ;;
              docker-build) result="${{ needs.docker-build.result }}" ;;
              terraform-validate) result="${{ needs.terraform-validate.result }}" ;;
            esac
            if [[ "$result" != "success" ]]; then
              echo "FAIL: $job ($result)"
              FAILED=true
            fi
          done

          # Advisory jobs (warn but don't block)
          for job in security-scan integration-test-ollama e2e-test; do
            result=""
            case "$job" in
              security-scan) result="${{ needs.security-scan.result }}" ;;
              integration-test-ollama) result="${{ needs.integration-test-ollama.result }}" ;;
              e2e-test) result="${{ needs.e2e-test.result }}" ;;
            esac
            if [[ "$result" != "success" ]]; then
              echo "WARN: $job ($result) - non-blocking"
            fi
          done

          if [[ "$FAILED" == "true" ]]; then
            echo ""
            echo "One or more required jobs failed"
            exit 1
          fi
          echo ""
          echo "All required CI jobs passed!"
